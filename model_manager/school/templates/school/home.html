<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations</title>
    <style>
        table, th, tr, td {
            border: 1px solid;
        }
    </style>
</head>
<body>

    <table>
        <h3>Student Informations</h3>
        <th>Id</th>
        <th>Name</th>
        <th>Roll No.</th>
        
        {% for student in students %}
            <tr>
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.roll}}</td>
            </tr>
        {% endfor %}
    </table>
    
</body>
</html>
